<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Учет расходов</h1>

    <input 
        class="js-expense-input expens-input" 
        type="text">
    <button class="js-button">Добавить</button>

    

    <h2>Сумма: <span class="js-sum"></span> руб.</h2>
    <h2>Лимит: <span class="js-limit">10000</span> руб.</h2>
    <h2>Статус: <span class="js-status status">всё хорошо</span></h2>

    <h2>История</h2>
    <div class="js-history"></div>
    



    <script src="index.js"></script>
</body>
</html>
